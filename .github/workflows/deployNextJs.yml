name: Deploy Next.js 
run-name: ${{ github.actor }} is deploying Next.js app ðŸš€
on:
  workflow_call:

jobs:
  build-next:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Next.js
      run: npm run build
      
    - name: Create deployment package
      run: |
        mkdir deploy
        cp -r .next deploy/
        cp -r public deploy/
        cp package.json deploy/
        cp package-lock.json deploy/
        cp next.config.js deploy/ 2>/dev/null || true
        
    - name: Deploy to server
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "deploy/*"
        target: "/var/www/html/portfolio/"
        strip_components: 1
        rm: true
        
    - name: Install production dependencies and start
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /var/www/html/portfolio/
          npm ci --only=production
          pm2 restart portfolio || pm2 start npm --name "portfolio" -- start
          pm2 save